<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/016/548/164/small_2x/watercolor-cute-snake-png.png" type="image/x-icon">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="heading">Snake Game</h1>
  <div class="wrapper">
    <div class="message">Use keyboard arrow keys to play the game</div>
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="high-score">High Score: 0</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
  </div>
  <footer
    style="
      color: #ffffff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-weight: 800;
    "
  >
    <p style="color: rgb(0, 0, 0); font-weight: bold">Made by Azhar</p>
    <div class="social-links" style="margin-top: 10px">
      <a
        href="https://github.com/azhardotcoder"
        target="_blank"
        style="
          color: rgb(0, 0, 0);
          text-decoration: none;
          margin: 0 10px;
          font-weight: 800;
        "
      >Github</a
      >
      <a
        href="https://twitter.com/azhardotcoder"
        target="_blank"
        style="
          color: rgb(0, 0, 0);
          text-decoration: none;
          margin: 0 10px;
          font-weight: 800;
        "
      >X</a
      >
      <a
        href="https://linkedin.com/azhardotcoder"
        target="_blank"
        style="
          color: rgb(0, 0, 0);
          text-decoration: none;
          margin: 0 10px;
          font-weight: 800;
        "
      >LinkedIn</a
      >
    </div>
  </footer>
</body>
</html>
